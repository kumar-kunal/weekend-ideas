  <head>

    <title>Sorting!</title>
  </head>
  <body >
      <br>
      <br>
    <div class="dropdown" >
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sorting Algorithm!
        </button>
        <button type="button" class="btn btn-info" onclick="decrement_element()" id="decr_btn">-</button>
        <label for="#">Number of data points:</label> <label for="#" id="number_of_points">11</label>
        <button type="button" class="btn btn-info" onclick="increment_element()" id="incr_btn">+</button>
        <button type="button" class="btn btn-info" onclick="start_sorting()" id="start_sorting_btn">start</button>
        <button type="button" class="btn btn-info" onclick="reset_sorting()" id="reset_sorting_btn">reset</button>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#" onclick="change_algorithm(1)">Bubble Sort</a>
          <a class="dropdown-item" href="#" onclick="change_algorithm(2)">Insertion Sort</a>
          <a class="dropdown-item" href="#" onclick="change_algorithm(3)">Merge Sort</a>
        </div>
    </div>

    <br>
    <br>


    <div id="container"></div>

    <script type="text/javascript" src="./visual.js"></script>  
    <script type="text/javascript" src="./bubble_sort.js"></script>
    <script type="text/javascript" src="app.js"></script>
